<div class="login-dialog-container">
  <form class="login-dialog-form">
    <h2>Authenticate With:</h2>

    <mat-form-field class="login-dialog-width ">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="loginDialogFormControl" placeholder="Ex.Organization email"
        maxlength="50" onchange="updateEmailNotFound">
      <mat-error>Please enter a valid email address</mat-error>
    </mat-form-field>
    <span class="text-danger" *ngIf="emailNotFound && !loginDialogFormControl.errors">
      Email does not exist!
    </span>

    <div class="button-container">
      <button mat-button (click)="navigateToLogin()"
        [disabled]="loginDialogFormControl.invalid">Next</button>
      <button mat-button (click)="onClose()">Close</button>
    </div>

  </form>
</div>
