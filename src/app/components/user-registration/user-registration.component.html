<form (ngSubmit)="createCustomer()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstname" [(ngModel)]="userModel.firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="firstname" [(ngModel)]="userModel.lastName" name="lastName" required>

    <label for="userName">Username:</label>
    <input type="text" id="username" [(ngModel)]="userModel.userName" name="userName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="userModel.email" name="email" required>

    <button type="submit">Register</button>
</form>
<br/>
<div *ngIf="canDisplayCamera">
<app-face-auto-capture (onPhotoTaken)="handlePhotoTaken($event)" (onError)="handleError($event)">
</app-face-auto-capture>

<br>
<div>
    <app-result *ngIf="showImage" [imageUrl]="imageUrl"></app-result>
</div>

</div>
