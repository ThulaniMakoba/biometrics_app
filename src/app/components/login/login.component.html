<div *ngIf="loadingService.isLoading$() | async" class="overlay">
    <div class="spinner-container">
        <mat-progress-bar mode="indeterminate" value="accent"></mat-progress-bar>
    </div>
</div>
<div *ngIf="showCamera">


    <app-face-auto-capture (onPhotoTaken)="handlePhotoTaken($event)" (onError)="handleError($event)">
    </app-face-auto-capture>
</div>

<div *ngIf="showMessage">
    The user is not found
</div>
